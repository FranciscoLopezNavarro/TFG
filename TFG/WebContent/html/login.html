<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_usuario" class="sr-only">Usuario</label>
						<input type="text" class="form-control" id="lg_usuario" name="lg_usuario" placeholder="usuario">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Contraseña</label>
						<input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="contraseña">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="lg_remember">
						<label for="lg_remember">Recordar Usuario</label>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>¿Has olvidado tu contraseña? <a href="#">Haz click aquí</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>

</body>
</html>
