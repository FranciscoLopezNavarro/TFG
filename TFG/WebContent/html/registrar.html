<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MAFD</title>
<!-- CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/index.css" rel="stylesheet">
<link href="../css/login.css" rel="stylesheet">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

<!-- Scripts -->
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/Aintro.js"></script>

<!-- Load -->
<script src="../js/Load.js"></script>
<!-- Connection Manager -->
<script src="../js/ConnectionManager.js"></script>
<!-- Menu -->
<script src="../js/MenuManager.js"></script>
<script src="../js/registrar.js"></script>
</head>
<body>
	<div id="menu"></div>
	<form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Registrar</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="id">Usuario</label>
				<div class="col-md-4">
					<input id="id" name="id" type="text" placeholder="DNI"
						class="form-control input-md" required=""> <span
						class="help-block">DNI sin letra (sin 0 a la izquierda en
						el caso que haya)</span>
				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="pwd">Password</label>
				<div class="col-md-4">
					<input id="pwd1" name="pwd" type="password"
						placeholder="***********" class="form-control input-md"
						required="">

				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="pwd">Repeat
					password</label>
				<div class="col-md-4">
					<input id="pwd2" name="pwd" type="password"
						placeholder="***********" class="form-control input-md"
						required="">

				</div>
			</div>
			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre">Nombre</label>
				<div class="col-md-4">
					<input id="nombre" name="nombre" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="submit"></label>
				<div class="col-md-4">
					<button id="submit" name="submit" class="btn btn-primary" onclick="registrar()">Registrar</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
